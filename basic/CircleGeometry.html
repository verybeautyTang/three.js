<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <style>
    #cube {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="cube"></canvas>
  <script src="../js/three.js"></script>
  <script>
    const canvas = document.querySelector('#cube');
    const renderer = new THREE.WebGLRenderer({canvas});
    
    const camera = new THREE.PerspectiveCamera(100,2, 0.1, 100);
    camera.position.z = 3;

    const scene = new THREE.Scene();

    const geometry = new THREE.CircleGeometry(2, 20)  ;
    const mesh = new THREE.MeshBasicMaterial({color: 0x00fff0});
    const circle = new THREE.Mesh(geometry, mesh);
    scene.add(circle);

    function render (time) {
      time *= 0.001; // 将时间转化为s
      circle.rotation.x = time;
      circle.rotation.y = time;
        // 渲染
      renderer.render(scene, camera);
      window.requestAnimationFrame(render)
    }
    window.requestAnimationFrame(render);
    // renderer.render(scene, camera);

  </script>
</body>
</html>
