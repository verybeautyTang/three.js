<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DodecahedronGeometry</title>
</head>
<body>
  <canvas id="cube"></canvas>
  <script src="../js/three.js"></script>
  <script>
    const canvas = document.querySelector('#cube');
    const renderer = new THREE.WebGLRenderer({canvas});

    renderer.setSize(window.innerWidth, window.innerHeight);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5);
    camera.position.z = 5;
    const scene = new THREE.Scene();
    // radius — 十二面体的半径，默认值为1。
    // detail — 默认值为0。将这个值设为一个大于0的数将会为它增加一些顶点，使其不再是一个十二面体
    const geomotry = new THREE.DodecahedronGeometry(1, 0);
    const mesh = new THREE.MeshBasicMaterial({color: 0x00fff0});
    const cube = new THREE.Mesh(geomotry, mesh);
    scene.add(cube)

    function render (time) {
      time *= 0.0001;
      cube.rotation.x = time;
      cube.rotation.y = time;

      renderer.render(scene, camera)
      window.requestAnimationFrame(render)
    }
    window.requestAnimationFrame(render);
  </script>
</body>
</html>
