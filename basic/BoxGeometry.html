<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #cube {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="cube"></canvas>
  <script src="../js/three.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/three.js/0.144.0/three.js"></script> -->
  <script>
    const canvas = document.querySelector('#cube');

    const renderer = new THREE.WebGLRenderer({canvas});

    const camera = new THREE.PerspectiveCamera(70,2, 0.1, 5);
    camera.position.z = 2;

    const scenc = new THREE.Scene();
    const geomotry = new THREE.BoxGeometry(1,1,1);
    const mesh = new THREE.MeshBasicMaterial({color: 0x00fff0});
    const cube = new THREE.Mesh(geomotry, mesh);
    scenc.add(cube);
   
    function render (time) {
      time *= 0.001; // 将时间转化为s
      cube.rotation.x = time;
      cube.rotation.y = time;
        // 渲染
      renderer.render(scenc, camera);
      window.requestAnimationFrame(render)
    }
    window.requestAnimationFrame(render);
  </script>
</body>
</html>
