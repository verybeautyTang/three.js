<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConeGeometry-锥形</title>
  <style>
    #cube {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="cube"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
  <script>
    // 获取路径
    const canvas = document.getElementById("cube");
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5);
    camera.position.z = 5;

    const scene = new THREE.Scene();
    const radio = 1;
    const height = 2;
    const ridioSegment  = 8;
    const geomotry = new THREE.ConeGeometry(radio, height, ridioSegment);
    const mesh = new THREE.MeshBasicMaterial({color: 0x00fff0});
    const cone = new THREE.Mesh(geomotry, mesh);
    scene.add(cone);

    function render(time) {
      time *= 0.001;
      // cone.rotation.x = time;
      cone.rotation.y = time;

      renderer.render(scene, camera);
      window.requestAnimationFrame(render);
    }
    window.requestAnimationFrame(render);
  </script>
</body>
</html>
